<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮子</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box}
        *::before, *::after {box-sizing: border-box}
        :root {--button-height: 32px;--font-size: 14px;--button-bg: white;--button-active-bg: #eee;
            --button-radius: 4px;--color: #333;--border-color: #999;--border-color-hover: #666;}
        #app {margin: 20px;}
        body {font-size: var(--font-size);}
        .box {margin: 20px;}
    </style>
</head>
<body>
<div id="app">
    <div style="border: 1px solid black">
        <g-row>
            <g-col></g-col>
            <g-col></g-col>
        </g-row>
        <g-row gutter="20">
            <g-col></g-col>
            <g-col></g-col>
            <g-col></g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="3"></g-col>
            <g-col span="19" offset="2"></g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4"></g-col>
            <g-col span="18" offset="2"></g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="5"></g-col>
            <g-col span="17" offset="2"></g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="6"></g-col>
            <g-col span="16" offset="2"></g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="7"></g-col>
            <g-col span="15" offset="2"></g-col>
        </g-row>
    </div>
    <div class="box">
        <g-input value="张三" disabled></g-input>
        <g-input value="李四" read-only></g-input>
        <g-input value="王五"></g-input>
    </div>
    <div class="box">
        <g-input value="王" @change="inputChange"></g-input>
    </div>
    <div class="box">
        <g-input value="王" error="姓名不能少于两个字"></g-input>
    </div>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left" icon-position="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
